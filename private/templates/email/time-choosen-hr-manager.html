<tr style="{{styleTable}}">
    <td class="content-block"
        style="{{styleTd}}"
        valign="top">
        <strong>Hey there {{firstName}}!</strong>
        <br /><br />
        {{candidateFirstName}} decided to have the interview on {{time}} Berlin Time - skype address: {{skype}}.
        <br /><br />
        An invitation has already been sent to:
        <ul>
        {{#each interviewers}}
            <li>{{this}}</li>
        {{/each}}
        </ul>
        <br />
        You now just have to set the time on JobVite.

        <br /><br />

        <a href="{{url}}" class="btn-primary" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; color: #FFF; text-decoration: none; line-height: 2; font-weight: bold; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px; text-transform: capitalize; background-color: #348eda; margin: 0; padding: 0; border-color: #348eda; border-style: solid; border-width: 10px 20px;">See All Interviews</a>
    </td>
</tr>
