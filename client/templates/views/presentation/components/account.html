<template name="presentation_modal_email_signup">
    <div class="modal fade" id="presentation-account-modal-signup-email" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            {{#autoForm schema=schema id="presentationEmailSignupForm" trimStrings=true type="method" meteormethod="createUserWithEmail" }}
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Continue With Your Email Address</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                {{> afQuickField name="firstName" }}
                            </div>
                            <div class="col-sm-6">
                                {{> afQuickField name="lastName" }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                {{> afQuickField name="email" type="email" }}
                            </div>
                            <div class="col-xs-6">
                                {{> afQuickField name="password" type="password" }}
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Continue</button>
                    </div>
                </div>
            {{/autoForm}}
        </div>
    </div>
</template>
