<template name="presentation.home.main">
    {{> presentation_modal_email_signup}}

    <div class="banner main-banner">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-10">
                        <div class="banner-content-container">
                            <div class="padded">
                                <div class="row">
                                    <div class="col-sm-offset-1 col-sm-10">
                                        <h1>{{_ 'views_home_main.banner_title'}}</h1>

                                        <h2>{{_ 'views_home_main.banner_subtitle'}}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="cta-container">
                                <p class="cta layer">
                                    <span>{{_ 'views_home_main.banner_cta'}}</span>
                                </p>
                            </div>
                            <div class="padded">
                                <a class="btn btn-primary btn-xing btn-social btn-login-xing">
                                    <i class="fa fa-xing"></i>
                                    {{_ 'social.continue_xing'}}</a>
                                <a class="btn btn-primary btn-linkedin btn-social btn-login-linkedin">
                                    <i class="fa fa-linkedin"></i>
                                    {{_ 'social.continue_linkedin'}}</a>
                                <span class="email-login-container">
                                    <a class="btn-login-email">
                                    {{_ 'social.or_continue_with_email'}}
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
