<template name="configureLoginServiceDialogForXing">
    <p>
        First, you'll need to register your app on Xing. Follow these steps:
    </p>
    <ol>
        <li>
            Visit <a href="https://dev.xing.com/" target="_blank">https://dev.xing.com/</a>
        </li>
        <li>
            Set Website to: <span class="url">{{siteUrl}}</span>
        </li>
        <li>
            Set Callback URL to: <span class="url">{{siteUrl}}_oauth/twitter</span>
        </li>
        <li>
            Select "Create your Xing application".
        </li>
        <li>
            On the Settings tab, enable "Allow this application to be used to Sign in with Xing" and click
            "Update settings".
        </li>
        <li>
            Switch to the "Keys and Access Tokens" tab.
        </li>
    </ol>
</template>
